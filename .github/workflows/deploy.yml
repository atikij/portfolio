name: Deploy Vite app to GitHub Pages

on:
  push:
    branches:
      - main  # Триггер на ветку main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build Vite app
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Ветка для деплоя
          folder: dist  # Директория сборки
          token: ${{ secrets.GITHUB_TOKEN }}  # Используем стандартный GitHub токен
